name: "Publish updates of the NiiEBLA Rust library crate"

# If a new commit is pushed just ignore the current one in the process queue and skip to the newest one
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    tags:
      - "publish/niiebla/**/*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      - uses: ./.github/actions/setup-nix
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"

      - run: cargo publish --package zelzip_niiebla --package zelzip_util
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
