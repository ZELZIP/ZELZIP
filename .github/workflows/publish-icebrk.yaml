name: "Publish updates of the IceBrk library to NPM and TypeDoc"

permissions:
  contents: read
  packages: write

# If a new commit is pushed just ignore the current one in the process queue and skip to the newest one
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    tags:
      - "publish/*.*.*/*"

jobs:
  publish-icebrk:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.ref_name, 'icebrk')

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      - uses: ./.github/actions/setup-nix
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"

      - uses: ./.github/actions/setup-docker
        with:
          github_access_token: "${{ secrets.GITHUB_TOKEN }}"

      - run: dev setup-pnpm
      - run: dev wasm icebrk

      - run: pnpm publish ./projects/icebrk_wasm --access public --no-git-checks
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: dev build-docker-typedoc icebrk
      - run: docker push ghcr.io/zelzip/icebrk_typedoc:latest
