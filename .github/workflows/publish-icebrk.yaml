name: "Publish updates of the icebrk library"

permissions:
  contents: read

# If a new commit is pushed just ignore the current one in the process queue and skip to the newest one
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    tags:
      - "publish/*.*.*/*"

jobs:
  publish-crates:
    runs-on: ubuntu-latest
    if: contains(github.ref_name, "wasm")

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      - uses: ./.github/actions/setup-nix
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"

      - run: dev wasm --project icebrk

      - run: pnpm publish ./projects/icebrk_wasm --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
